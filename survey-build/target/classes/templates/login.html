<!DOCTYPE html>
<html>
<head>
<#include "head.ftl"/>
<link rel="stylesheet" href="/css/skitter.styles.css"/>
<link rel="stylesheet" href="/css/index.css"/>

<style type="text/css">
	.text_box>div>form>div{margin-bottom: 10px}
    .err_info{
    	/*  width: 200px; */
        padding:2px;
        padding-left: 30px;
        line-height: 20px;
        margin: 0 auto;
        border: 1px solid #ff7f7f;
        background: #FFEBEB;
        background-image:url("../img/error.png");
        background-position:5px 5px;
        background-repeat: no-repeat;
        box-sizing:border-box;
    }
</style>
</head>
<body>
<div class="top_box">
    <div class="wid_con">
        <div class="top_con">
            <div class="top_logo">
                <!-- <a href="#">
                    <img src="/img/logo.jpg">
                </a> -->
                <span>肥东县“多测合一”测绘成果管理系统</span>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="wid_con loginbox">
        <div class="border_box">
            <div class="box_skitter box_skitter_large">
                <ul>
                    <li><img src="img/picture/banner1.png" class="cube" /></li>
                    <li><img src="img/picture/banner2.png" class="cubeRandom" /></li>
                </ul>
            </div>
        </div>

        <div class="login_con">
            <h1>登录/LOGIN</h1>
            <div class="text_box">
                <div>
                    <form method="post">
                    <#if SPRING_SECURITY_LAST_EXCEPTION??>
                          <div style="color:red; height: 25px;" class="err_info">
                              ${SPRING_SECURITY_LAST_EXCEPTION.message}
                          </div>
                    </#if>
                    <div class="input">
                        <i><img src="img/picture/icon01.png"></i>
                        <input type="text" name="username" placeholder="请输入用户名" required="required">
                    </div>
                    <div class="input">
                        <i><img src="img/picture/icon02.png"></i>
                        <input type="password"  name="password" placeholder="请输入密码" required="required">
                    </div>
                    <div class="jzmm">
                        <label><input type="checkbox" id="rememberme" name="remember-me"/><span>记住密码</span></label>
                    </div>
                    <button id="btn_login">登 录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="login-footer">
    <p>版权所有&nbsp;&nbsp;&nbsp;Copyright © www.sys-test.com.cn</p>
        
        <#include "script.ftl"/>
        <script>
            $('.content').height($(window).height()-270);
            $(window).resize(function(){
                 if($(window).height()<550){ 
                     $('.content').height(480)
                 }else{
                     $('.content').height($(window).height()-270);
                 }
            }).resize();
            $(document).ready(function() {
                if (window.top!=window.self) {
                    window.top.location=window.self.location;
                    return;
                }
            });
        </script>
    </div>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" language="javascript" src="/js/login/jquery.easing.1.3.js"></script>
<script type="text/javascript" language="javascript" src="/js/login/jquery.skitter.min.js"></script>

<script src="/js/jquery-1.11.3.js"></script>
<script src="/js/login/jquery.easing.1.3.js"></script>
<script src="/js/login/jquery.skitter.min.js"></script>
<script type="text/javascript" language="javascript">
    $(document).ready(function() {
        $('.box_skitter_large').skitter({
            theme: 'clean',
            numbers_align: 'center',
            progressbar: false,
            dots: true,
            preview: true,
            stop_over:false
        });
    });
</script>
</body>
</html>
